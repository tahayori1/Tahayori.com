    <style type="text/tailwindcss">
        @theme {
            /* Primary Colors */
            --color-primary-50: oklch(0.97 0.01 240);
            --color-primary-100: oklch(0.93 0.03 240);
            --color-primary-200: oklch(0.85 0.06 240);
            --color-primary-300: oklch(0.75 0.10 240);
            --color-primary-400: oklch(0.65 0.14 240);
            --color-primary-500: oklch(0.55 0.18 240);
            --color-primary-600: oklch(0.45 0.16 240);
            --color-primary-700: oklch(0.38 0.14 240);
            --color-primary-800: oklch(0.30 0.11 240);
            --color-primary-900: oklch(0.23 0.08 240);

            /* Secondary Colors */
            --color-secondary-50: oklch(0.97 0.02 150);
            --color-secondary-100: oklch(0.93 0.05 150);
            --color-secondary-200: oklch(0.85 0.08 150);
            --color-secondary-300: oklch(0.75 0.12 150);
            --color-secondary-400: oklch(0.65 0.15 150);
            --color-secondary-500: oklch(0.58 0.17 150);
            --color-secondary-600: oklch(0.48 0.15 150);
            --color-secondary-700: oklch(0.40 0.13 150);
            --color-secondary-800: oklch(0.32 0.10 150);
            --color-secondary-900: oklch(0.25 0.07 150);

            /* Accent Colors */
            --color-accent-500: oklch(0.70 0.19 60);
            --color-accent-600: oklch(0.60 0.17 60);
            
            /* Neutral Colors */
            --color-neutral-50: oklch(0.98 0 0);
            --color-neutral-100: oklch(0.96 0 0);
            --color-neutral-200: oklch(0.90 0 0);
            --color-neutral-700: oklch(0.45 0 0);
            --color-neutral-800: oklch(0.35 0 0);
            --color-neutral-900: oklch(0.20 0 0);
        }

        body {
            font-family: 'Vazirmatn', system-ui, -apple-system, sans-serif;
        }

        .gradient-hero {
            background: linear-gradient(135deg, 
                var(--color-primary-500) 0%, 
                var(--color-primary-600) 50%, 
                var(--color-secondary-600) 100%);
        }

        .gradient-text {
            background: linear-gradient(120deg, 
                var(--color-primary-600), 
                var(--color-secondary-600));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .stat-number {
            font-variant-numeric: tabular-nums;
        }
    </style>
